<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <h1>Welcome to these Words Challenges!</h1>
            <p>Write right below a <strong>palindrome word</strong></p>
        </div>
        <div class="contenedor_dos">
            <input id="text-input" type="text" placeholder="Write your word here...">
            <button id="check-btn" type="submit">Check</button>
        </div>
        <div class="contenedor_tres">
            <p id="palindrome_explanation">A palindrome is a word, phrase, number, or sequence of characters that reads the same forward and backward, ignoring spaces, punctuation, and capitalization.</p>
        </div>
        <div class="cartel">
            <p id="result">This word is a palindrome!</p>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
