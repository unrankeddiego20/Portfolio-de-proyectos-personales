<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <header id="header1">
        <h1>Telephone Number Validator</h1>
    </header>
    <div id="telephone">
        <h1 id="enter-number">Enter a Phone Number:</h1>
        <div id="contenedor_vacio">
            <input id="user-input" type="text">
            <button id="check-btn"><span>Check</span></button>
            <button id="clear-btn"><span>Clear</span></button>
            <div id="results-div">Valid US Phone Number:</div>
        </div>
    </div>
    
    <div id="volume_btn"></div>
    <div id="on-btn"></div>
    <div id="circle"></div>
    <div id="square"></div>
    <div id="square-dos"></div>
    <div id="screen"></div>
    

    <script src="script.js"></script>
</body>
</html>
