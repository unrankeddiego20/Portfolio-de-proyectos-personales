<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header  id="encabezado">
        <h1>Cash Register Project</h1>
    </header>
    <div id="contenedor">
        <div id="caja-registradora"></div>
        <div id="caja-registradora1"></div>
        <div id="caja-registradora2"></div>
        <div id="caja-registradora3">
            <p id="total">Total: 1.87 $</p>
            <p id="result">1</p>
        </div>
        <div id="caja-registradora4"></div>
        <div id="caja-registradora5"></div>
        <div id="caja-registradora6"></div>
        <div id="caja-registradora7">
            <p id="PENNY">Pennies: $0.96</p>
            <p id="NICKEL">Nickels: $2.05</p>
            <p id="DIME">Dimes: $2.90</p>
            <p id="QUARTER">Quarters: $3.75</p>
            <p id="ONE">Ones: $90.00</p>
            <p id="FIVE">Fives: $55.00</p>
            <p id="TEN">Tens: $20.00</p>
            <p id="TWENTY">Twenties: $60.00</p>
            <p id="ONE HUNDRED">Hundreds: $100.00</p>

        </div>
        <div id="caja-registradora8"><h1>Change in drawer</h1></div>
        <input id="cash-customer" type="number" min="1" max="1000000000000000">
        <button id="purchase">Purchase</button>
        <div id="header-customer"><h1>Enter cash from Customer</h1></div>
        <div id="caja-registradora9"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
